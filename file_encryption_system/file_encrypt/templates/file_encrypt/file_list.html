<!-- file_encrypt/templates/file_encrypt/file_list.html -->

{% extends 'file_encrypt/base.html' %}

{% block content %}
  <h2>File List</h2>
  <ul>
    {% for file in files %}
      <li>
        {{ file.file.name }} - <a href="{% url 'file_encrypt:decrypt_file' file.id %}">Decrypt</a>
        
      </li>
    {% endfor %}
  </ul>
  <br>
  <a href="{% url 'file_encrypt:upload_file' %}">Upload File</a>
  <!-- <a href="/upload_file/">Files</a> -->
{% endblock %}
